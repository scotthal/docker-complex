version: "3"
services:
  postgres:
    image: "postgres:10"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: "redis:4"
  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /home/app/node_modules
      - ./server:/home/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
